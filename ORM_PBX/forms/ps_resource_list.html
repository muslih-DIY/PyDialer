
<div class="col-md-4">
<label for="id">id:</label>
<input type="text" id="id" name="id" required>
</div>

<div class="col-md-4">
<label for="full_state">full_state:</label>
  <select d="full_state" name="full_state" >
    <option value="yes">yes</option>
<option value="no">no</option>
  </select>
</div>

<div class="col-md-4">
<label for="notification_batch_interval">notification_batch_interval:</label>
<input type="number" id="notification_batch_interval" name="notification_batch_interval" >
</div>

<div class="col-md-4">
<label for="resource_display_name">resource_display_name:</label>
  <select d="resource_display_name" name="resource_display_name" >
    <option value="0">0</option>
<option value="1">1</option>
<option value="off">off</option>
<option value="on">on</option>
<option value="false">false</option>
<option value="true">true</option>
<option value="no">no</option>
<option value="yes">yes</option>
  </select>
</div>

<div class="col-md-4">
<label for="list_item">list_item:</label>
<input type="text" id="list_item" name="list_item" >
</div>

<div class="col-md-4">
<label for="event">event:</label>
<input type="text" id="event" name="event" >
</div>
